[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
default-run = "app"
edition = "2021"
rust-version = "1.65"

[build-dependencies]
tauri-build = { version = "1.5.6", features = [] }

[dependencies]
serde_json = "1.0.108"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.8.3", features = [ "dialog-all", "fs-all"] }
rusqlite = { version = "0.37.0", features = ["bundled"] }
chrono = "0.4.42"
dirs = "6.0.0"

[features]
custom-protocol = ["tauri/custom-protocol"]
